name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update manage.py
        run: |
          git clone https://github.com/nhrap-dev/manage.git
          cp ./manage/manage.py ./manage.py
          rm -rf manage
          git add .
          git commit -m "update manage.py"
          git push origin master
